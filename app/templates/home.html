    <!-- JavaScript para el buscador -->
    <script>
        // Array de embalses (ejemplo)

        const searchInput = document.getElementById("search-input");
        
        function myFunction() {
            document.getElementById("formulario").style="display:flex";
            document.getElementById("boton-filtro").style="display:none";
        }

        function buscar() {
            document.addEventListener('DOMContentLoaded', () => {
                // Hacer fetch a la API de Flask
                fetch('/embalses')
                    .then(response => response.json())
                    .then(embalses => {
                        // Mostrar los embalses
                        const embalsesContainer = document.getElementById('embalses');
                        embalses.forEach(embalse => {
                            const embalseDiv = document.createElement('div');
                            embalseDiv.innerHTML = `
                                <p><strong>Nombre:</strong> ${embalse.nombre}</p>
                                <p><strong>Ubicación:</strong> ${embalse.ubicacion}</p>
                                <p><strong>Capacidad:</strong> ${embalse.capacidad} millones de metros cúbicos</p>
                                <hr>
                            `;
                            embalsesContainer.appendChild(embalseDiv);
                        });
                    })
                    .catch(error => console.error('Error fetching embalses:', error));
            });
            searchInput.value='';
            const query = searchInput.value.toLowerCase();
            const filteredEmbalses = embalses.filter(embalse => 
                embalse.nombre.toLowerCase().includes(query)
            );

            // Actualizar la interfaz para mostrar los embalses filtrados
            console.log(filteredEmbalses); // Prueba: ver los resultados en la consola
            // Aquí podrías añadir más lógica para mostrar los resultados en la barra lateral
        };

    </script>
